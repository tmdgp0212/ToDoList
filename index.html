<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/main.scss">
  <script defer type="module" src="./js/main.js"></script>
  <script src="https://kit.fontawesome.com/f6ff2ab540.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="wrap">
    <main>
      <header>
          <h1 class="date">
            2023.01.01
          </h1>
      </header>
  
      <section>
        <ul>
        </ul>
        <div class="options">
          <select id="view-options">
            <option value="all">전체보기</option>
            <option value="done">완료 일정</option>
            <option value="yet">미완료 일정</option>
          </select>
          <button>전체삭제</button>
        </div>
        <div class="no-todo">
          <i class="fa-regular fa-calendar-plus"></i>
          새로운 일정을 추가해보세요
        </div>
        <div class="loading"></div>
      </section>
    </main>

    <form>
      <input type="text" placeholder="add new to do" autocomplete="off" />
      <button>+ add new</button>
    </form>
  </div>
</body>
</html>
